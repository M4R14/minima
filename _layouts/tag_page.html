---
layout: default
---
<h2 style="text-transform:capitalize" >{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> 
      <small class="">
        ({{ post.date | date_to_string }} | Tags: {{ post | tags }})
      </small>
    </li>
{% endfor %}
</ul>
<br>
<div id="tag-cloud" style="text-transform:capitalize">
  {{ site | tag_cloud }}
</div>
